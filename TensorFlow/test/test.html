<html>
  <head>
    <script src='https://fustyles.github.io/webduino/myBlockly/GameElements/gameelements.js'></script>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <!-- Load KNN Classifier -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
 </head>

  <body>
    <img id='class0' src='0.jpg' width="30" height="30">
    <img id='class1' src='1.jpg' width="30" height="30">
    <img id='class2' src='2.jpg' width="30" height="30">
    <img id='class0-1' src='0-1.jpg' width="30" height="30">
    <img id='class1-1' src='1-1.jpg' width="30" height="30">
    <img id='class2-1' src='2-1.jpg' width="30" height="30">
    <img id='class0-2' src='0-2.jpg' width="30" height="30">
    <img id='class1-2' src='1-2.jpg' width="30" height="30">
    <img id='class2-2' src='2-2.jpg' width="30" height="30">    
    <img id='test' src='test.jpg' width="30" height="30">
    <div id="result"></div>
  </body>
  <script>
    var state, x0, color, y0;
    canvas_create('canvas',300,300,0,0,0);
    document.getElementById(canvas_get('canvas',"id")).style.border = "5px";
    state = false;
    color = '#000000';
    button_create('predictClass',100,30,100,300,1,null,'predictClass',0,true);
    button_create('clear',100,30,0,300,1,null,'Clear Canvas',0,true);

    function canvas_canvas_mousedown(event) {
      state = state != true;
      x0 = (mouse_coordinate_get("offsetX"));
      y0 = (mouse_coordinate_get("offsetY"));
    };
    document.getElementById('gamecanvas_'+'canvas').addEventListener("mousedown", canvas_canvas_mousedown, true);

    function canvas_canvas_mousemove(event) {
      if (state == true) {
        canvas_line('canvas',5,x0,y0,(mouse_coordinate_get("offsetX")),(mouse_coordinate_get("offsetY")),color,0,1);
      }
      x0 = (mouse_coordinate_get("offsetX"));
      y0 = (mouse_coordinate_get("offsetY"));
    };
    document.getElementById('gamecanvas_'+'canvas').addEventListener("mousemove", canvas_canvas_mousemove, true);

    function gamebutton_clear_onclick (event) {
      canvas_clear('canvas');
    };
    gamebutton_clear.addEventListener("click", gamebutton_clear_onclick, true);    
    
    function gamebutton_predictClass_onclick (event) {
      document.getElementById("test").src = document.getElementById(canvas_get('canvas',"id")).toDataURL('image/jpeg');
      predictClass(document.getElementById("test"));
    };
    gamebutton_predictClass.addEventListener("click", gamebutton_predictClass_onclick, true);     
  </script>
  
  <!-- Place your code in the script tag below. You can also use an external .js file -->
  <script>

    var classifier;
    var mobilenetModule;
    
    // Create the classifier.
    classifier = knnClassifier.create();

    // Load mobilenet.
    mobilenet.load().then(Module => {
      mobilenetModule = Module;

      addExampleImage(document.getElementById("class0"),0);
      addExampleImage(document.getElementById("class0-1"),0);
      addExampleImage(document.getElementById("class0-2"),0);
      addExampleImage(document.getElementById("class1"),1);
      addExampleImage(document.getElementById("class1-1"),1);
      addExampleImage(document.getElementById("class1-2"),1);
      addExampleImage(document.getElementById("class2"),2);
      addExampleImage(document.getElementById("class2-1"),2);
      addExampleImage(document.getElementById("class2-2"),2);

      console.log("Ready!");
      //predictClass(document.getElementById("test"));
    }); 

    function addExampleImage(img,index) {
      // Add MobileNet activations to the model repeatedly for all classes.
      var Image = tf.browser.fromPixels(img);
      var logits = mobilenetModule.infer(Image, 'conv_preds');
      classifier.addExample(logits, index);
    }
    
    async function predictClass(img) {
      // Make a prediction.
      const Image = tf.browser.fromPixels(img);
      const xlogits = mobilenetModule.infer(Image, 'conv_preds');
      const result = await classifier.predictClass(xlogits);
      console.log(result);
      document.getElementById("result").innerHTML = result.label;    
    }
  </script>
</html>

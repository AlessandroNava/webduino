<!DOCTYPE html>
<head>
  <title>Single Pose Detection (Image)</title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"> </script>  
</head>
<body>
<input type="file" id="selectimage" disabled="true"></input>
<br><br>
<img id="OriginImage" style="display:none">
<img id="ShowImage" style="display:none">
<canvas id="Canvas"></canvas>
<br>
<div id="result" style="width:350px;color:red"></div>
  
<script>
var ShowImage = document.getElementById('ShowImage');
var ShowImageWidth = 400;
var Canvas = document.getElementById("Canvas");
var Context = Canvas.getContext("2d");  
var result = document.getElementById('result');
var Model;
  
function ObjectDetect() {
  result.innerHTML = "Please wait for loading model.";
  posenet.load().then(function(net) {
    Model = net;
    result.innerHTML = "Please select one image.";
    document.getElementById('selectimage').disabled = false;
  }); 
}
  
async function DetectImage(Model) {
  const pose = await Model.estimateMultiplePoses(ShowImage, 0.75, false, 16);
  console.log(Model);
  //console.log(pose.score);
  //console.log(pose.keypoints);
  
  result.innerHTML = "";
  Canvas.setAttribute("width", ShowImage.width);
  Canvas.setAttribute("height", ShowImage.height);
  Context.drawImage(ShowImage,0,0);  
  var s = (ShowImage.width>ShowImage.height)?ShowImage.width:ShowImage.height;
  
  if (pose.length>0) {
    for (var n=0;n<pose.length;n++) {
      var k = pose[n].keypoints;
      if (k.length>0) {
        for (var i=0;i<k.length;i++) {
          if (k[i].score>0.1) {
            const x = k[i].position.x;
            const y = k[i].position.y;
            Context.fillStyle="#00FFFF";
            Context.beginPath();
            Context.arc(x, y, Math.round(s/150), 0,2*Math.PI);
            Context.closePath();
            Context.fill();
          }      
          result.innerHTML += "[" + n + "]" + k[i].part + ", " + Math.round(k[i].score*100) + "%, " + Math.round(k[i].position.x) + ", " + Math.round(k[i].position.y) + "<br>";
        }
      }
    }
  }
  else
    result.innerHTML = "Unrecognizable";  
}
    
document.getElementById('selectimage').onchange = function (event) {
  var target = event.target || window.event.srcElement;
  var files = target.files;
  if (FileReader && files && files.length) {
    var fr = new FileReader();
    fr.onload = function () {
      result.innerHTML = "Loading image to detect...";
      Context.clearRect(0, 0, Canvas.width, Canvas.height);
      OriginImage.src = fr.result;
    }
    fr.readAsDataURL(files[0]);
  }
}
  
document.getElementById('OriginImage').onload = function (event) {
  try { 
    document.createEvent("TouchEvent"); 
    var width = document.body.clientWidth;
  }
  catch(e) { 
    var width = ShowImageWidth;
  } 
  var height = width*OriginImage.height/OriginImage.width;
  ShowImage.width = width;
  ShowImage.height = height;  
  ShowImage.src = OriginImage.src;
}
  
document.getElementById('ShowImage').onload = function (event) {
  if (Model) DetectImage(Model);
}
  
window.onload = function () { ObjectDetect(); }
</script>

</body>
</html>

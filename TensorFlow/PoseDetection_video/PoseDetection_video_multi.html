<!DOCTYPE html>
<head>
  <title>Multi Pose Detection (Camera)</title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"> </script>  
</head>
<body>
<video id="video" width="320" height="240" preload autoplay loop muted></video>
<canvas id="canvas"></canvas>
<br>
<div id="result" style="width:320px;color:red"></div>
  
<script>
  var video = document.getElementById('video');
  var canvas = document.getElementById('canvas'); 
  var context = canvas.getContext('2d');
  var result = document.getElementById('result');  
  var imageScaleFactor = 0.75;

  navigator.mediaDevices
    .getUserMedia({
      audio: false,
      video: {
        facingMode: "user",
        width: 320,
        height: 240
      }
    })
    .then(stream => {
      video.srcObject = stream
      video.onloadedmetadata = () => {       
        video.play();
        ObjectDetect();
      }
    })

  function ObjectDetect() {
    result.innerHTML = "Please wait for loading model.";
    posenet.load().then(function(net) {
      Model = net;
      result.innerHTML = "";
      video.style.visibility="hidden";
      video.style.position="absolute";
      DetectVideo(Model);
    }); 
  }
                        
async function DetectVideo() {
  await Model.estimateMultiplePoses(video, imageScaleFactor, false, 16).then(pose => {
    //console.log(pose.score);
    //console.log(pose.keypoints);

    canvas.setAttribute("width", video.width);
    canvas.setAttribute("height", video.height);        
    context.drawImage(video, 0, 0, video.width, video.height);
    result.innerHTML = "";  

    if (pose.length>0) {
      for (var n=0;n<pose.length;n++) {
        var k = pose[n].keypoints;
          if (k.length>0) {
            for (var i=0;i<k.length;i++) {
              if (k[i].score>0.1) {
              const x = k[i].position.x;
              const y = k[i].position.y;
              context.fillStyle="#00FFFF";
              context.beginPath();
              context.arc(x, y, 3, 0,2*Math.PI);
              context.closePath();
              context.fill();
            }      
            result.innerHTML += "[" + n + "]" + k[i].part + ", " + Math.round(k[i].score*100) + "%, " + Math.round(k[i].position.x) + ", " + Math.round(k[i].position.y) + "<br>";
          }
        }
      }
    }
    try { 
      document.createEvent("TouchEvent");
      imageScaleFactor = 0.5;
    }
    catch(e) { 
      imageScaleFactor = 0.75;
    }   
    DetectVideo();
  });
}

</script>

</body>
</html>

<!DOCTYPE html>
<head>
  <title>Object Detection (Camera)</title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"> </script>  
</head>
<body>
<video id="video" width="320" height="240" preload autoplay loop muted></video>
<canvas id="canvas"></canvas>
<br>
<div id="result" style="width:320px;color:red"></div>
  
<script>
  var video = document.getElementById('video');
  var canvas = document.getElementById('canvas'); 
  var context = canvas.getContext('2d');
  var result = document.getElementById('result');  

  navigator.mediaDevices
    .getUserMedia({
      audio: false,
      video: {
        facingMode: "user",
        width: 320,
        height: 240
      }
    })
    .then(stream => {
      video.srcObject = stream
      video.onloadedmetadata = () => {       
        video.play();
        ObjectDetect();
      }
    })

  function ObjectDetect() {
    result.innerHTML = "Please wait for loading model.";
    posenet.load().then(function(net) {
      Model = net;
      result.innerHTML = "";
      video.style.visibility="hidden";
      video.style.position="absolute";
      DetectVideo(Model);
    }); 
  }
                        
async function DetectPose(Model) {
  const pose = await Model.estimateSinglePose(OriginImage, 0.2, false, 16);
  //console.log(pose.score);
  //console.log(pose.keypoints);
  
  result.innerHTML = "";
  Context.clearRect(0, 0, Canvas.width, Canvas.height);
  Canvas.setAttribute("width", OriginImage.width);
  Canvas.style.width = OriginImage.width + "px";
  Canvas.setAttribute("height", OriginImage.height);
  Canvas.style.height = OriginImage.height + "px";
  Context.drawImage(OriginImage,0,0);  
  var s = (OriginImage.width>OriginImage.height)?OriginImage.width:OriginImage.height;
  
  if (pose.keypoints.length>0)
    for (var i=0;i<pose.keypoints.length;i++) {
      const x = pose.keypoints[i].position.x;
      const y = pose.keypoints[i].position.y;
      Context.fillStyle="red";
      Context.beginPath();
      Context.arc(x, y, Math.round(s/200), 0,2*Math.PI);
      Context.closePath();
      Context.fill();
      
      result.innerHTML += pose.keypoints[i].part + ", " + Math.round(pose.keypoints[i].position.x) + ", " + Math.round(pose.keypoints[i].position.y) + ", " + Math.round(pose.keypoints[i].score*100) + "% <br>";
    }
  else
    result.innerHTML = "Unrecognizable";
  ShowImage.src = Canvas.toDataURL("image/png");   
}

</script>

</body>
</html>

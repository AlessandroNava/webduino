<!DOCTYPE html>
<head>
  <title>Object Detection</title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>  
</head>
<body>
<input type="file" id="selectimage"></input>
<br><br>
<img id="showimage" src="cat.jpg" width="350">
<img id="originimage" src="cat.jpg" style="display:none">
<canvas id="canvas" style="display:none"></canvas>
<br>
<div id="predictions" style="width:350px;color:red"></div>
  
<script>

const img = document.getElementById('originimage');
  
function ObjectDetect() {
  document.getElementById('predictions').innerHTML = "Please wait for loading model.";
  cocoSsd.load().then(model => {
    DetectImage(model);
  }); 
}
  
function DetectImage(model) {
    model.detect(img).then(predictions => {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        canvas.setAttribute("width", img.width);
        canvas.setAttribute("height", img.height);
        context.drawImage(img,0,0);
        var s = (img.width>img.height)?img.width:img.height;

        //console.log('Predictions: ', predictions);
        var predictions = document.getElementById('predictions');
      
        if (predictions.innerHTML == "Detect") {
          if (predictions.length>0) {
            predictions.innerHTML = "";
            for (var i=0;i<predictions.length;i++) {
              const x = predictions[i].bbox[0];
              const y = predictions[i].bbox[1];
              const width = predictions[i].bbox[2];
              const height = predictions[i].bbox[3];

              context.lineWidth = Math.round(s/100);
              context.strokeStyle = "#00FFFF";
              context.beginPath();
              context.rect(x, y, width, height);
              context.stroke(); 

              context.lineWidth = "2";
              context.fillStyle = "red";
              context.font = Math.round(s/30) + "px Arial";
              context.fillText(predictions[i].class, x, y);
              //context.fillText(i, x, y);

              predictions.innerHTML+= "[ "+i+" ] "+predictions[i].class+", "+Math.round(predictions[i].score*100)+"%, "+Math.round(x)+", "+Math.round(y)+", "+Math.round(width)+", "+Math.round(height)+"<br>";
            }
          }
          else
            predictions.innerHTML = "Unrecognizable";
          document.getElementById('showimage').src = canvas.toDataURL("image/png"); 
        }
        DetectImage(model);
    });   
}
    
document.getElementById('selectimage').onchange = function (event) {
  var target = event.target || window.event.srcElement;
  var files = target.files;
  if (FileReader && files && files.length) {
    var fr = new FileReader();
    fr.onload = function () {
      document.getElementById("originimage").src = fr.result;
    }
    fr.readAsDataURL(files[0]);
  }
}
  
document.getElementById('originimage').onload = function (event) {
  document.getElementById('showimage').src = img.src;
  document.getElementById("showimage").style.height = (350*img.height/img.width) +"px"; 
  document.getElementById('predictions').innerHTML = "Detect";
}

window.onload = function () {ObjectDetect();}

</script>

</body>
</html>

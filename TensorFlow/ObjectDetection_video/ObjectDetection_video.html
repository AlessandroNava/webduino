<!DOCTYPE html>
<head>
  <title>Object Detection</title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>  
</head>
<body>
<video id="video" width="320" height="240" preload autoplay loop muted></video>
<canvas id="canvas" width="320" height="240"></canvas>
<br>
<button type="button" onclick="ObjectDetect();">Start Detection</button>
<div id="predictions" style="width:320px;color:red"></div>
  
<script>
  
var video = document.getElementById('video');
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
  
navigator.mediaDevices
  .getUserMedia({
    audio: false,
    video: {
      facingMode: "user",
      width: 320,
      height: 240
    }
  })
  .then(stream => {
    video.srcObject = stream
    video.onloadedmetadata = () => {
      video.play()
    }
  })
  
function ObjectDetect() {
  document.getElementById('predictions').innerHTML = "Detecting...";
  
  cocoSsd.load().then(model => {
    model.detect(video).then(predictions => {

      console.log('Predictions: ', predictions);
      document.getElementById('predictions').innerHTML = "";
      if (predictions.length>0) {
          for (var i=0;i<predictions.length;i++) {
            const x = predictions[i].bbox[0];
            const y = predictions[i].bbox[1];
            const width = predictions[i].bbox[2];
            const height = predictions[i].bbox[3];
            
            context.drawImage(video, 0, 0, video.clientWidth, video.clientHeight);
            context.lineWidth = "3";
            context.strokeStyle = "#00FFFF";
            context.beginPath();
            context.rect(x, y, width, height);
            context.stroke(); 
            context.lineWidth = "2";
            context.fillStyle = "red";
            context.font = "10px Arial";
            //context.fillText("["+i+"]"+predictions[i].class, x+(s/20), y+(s/20));
            context.fillText(i, x, y);

            document.getElementById('predictions').innerHTML+= "[ "+i+" ] "+predictions[i].class+", "+Math.round(predictions[i].score*100)+"%, "+Math.round(x)+", "+Math.round(y)+", "+Math.round(width)+", "+Math.round(height)+"<br>";
          }
      }
      else
        document.getElementById('predictions').innerHTML = "Sorry";
      
      ObjectDetect();
    });
  }); 
}
  
</script>

</body>
</html>

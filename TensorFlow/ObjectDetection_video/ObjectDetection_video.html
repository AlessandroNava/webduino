<!DOCTYPE html>
<head>
  <title>Object Detection</title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>  
</head>
<body>
<video id="video" width="320" height="240" preload autoplay loop muted></video>
<canvas id="canvas"></canvas>
<br>
<button type="button" onclick="this.disabled='true';ObjectDetect();">Start</button>
<div id="predictions" style="width:320px;color:red"></div>
  
<script>
  var video = document.getElementById('video');
  var canvas = document.getElementById('canvas'); 
  var context = canvas.getContext('2d');

  navigator.mediaDevices
    .getUserMedia({
      audio: false,
      video: {
        facingMode: "user",
        width: 320,
        height: 240
      }
    })
    .then(stream => {
      video.srcObject = stream
      video.onloadedmetadata = () => {
        video.play()
      }
    })

  function ObjectDetect() {
    cocoSsd.load().then(model => {
      DetectVideo(model);
    }); 
    // How to release GPU memory?
  }
                        
  function DetectVideo(model) {
    model.detect(video).then(predictions => {
      canvas.setAttribute("width", video.clientWidth);
      canvas.setAttribute("height", video.clientHeight); 
      context.drawImage(video, 0, 0, video.clientWidth, video.clientHeight);
      document.getElementById('predictions').innerHTML = "";

      console.log('Predictions: ', predictions);
      if (predictions.length>0) {
        for (var i=0;i<predictions.length;i++) {
          const x = predictions[i].bbox[0];
          const y = predictions[i].bbox[1];
          const width = predictions[i].bbox[2];
          const height = predictions[i].bbox[3];

          context.lineWidth = "3";
          context.strokeStyle = "#00FFFF";
          context.beginPath();
          context.rect(x, y, width, height);
          context.stroke(); 
          context.lineWidth = "2";
          context.fillStyle = "red";
          context.font = "12px Arial";
          //context.fillText("["+i+"]"+predictions[i].class, x, y);
          context.fillText(i, x, y);

          document.getElementById('predictions').innerHTML+= "[ "+i+" ] "+predictions[i].class+", "+Math.round(predictions[i].score*100)+"%, "+Math.round(x)+", "+Math.round(y)+", "+Math.round(width)+", "+Math.round(height)+"<br>";
        }
      }
      else
        document.getElementById('predictions').innerHTML = "Sorry";
      DetectVideo(model);
    });
  }
</script>

</body>
</html>

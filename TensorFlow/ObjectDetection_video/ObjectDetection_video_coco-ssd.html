<!DOCTYPE html>
<head>
  <title>Object Detection (coco-ssd)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>  
</head>
<body>
<video id="video" width="320" height="240" preload loop muted></video>
<canvas id="canvas"></canvas>
<br>
<div id="result" style="width:320px;color:red">Please wait for loading model.</div>
  
<script>
  var video = document.getElementById('video');
  var canvas = document.getElementById('canvas'); 
  var context = canvas.getContext('2d');
  var result = document.getElementById('result'); 
  var Model;

  navigator.mediaDevices
    .getUserMedia({
      audio: false,
      video: {
        facingMode: "user",
        width: 320,
        height: 240
      }
    })
    .then(stream => {
      video.srcObject = stream
      video.onloadedmetadata = () => {  
        video.play();
        ObjectDetect();
      }
    })

  async function ObjectDetect() {
    await cocoSsd.load().then(cocoSsd_model => {
      Model = cocoSsd_model;
      console.log(Model);
      result.innerHTML = "";
      video.style.visibility="hidden";
      video.style.position="absolute";
      DetectVideo();
    }); 
  }
                        
  async function DetectVideo() {
    await Model.detect(video).then(predictions => { 
      canvas.setAttribute("width", video.width);
      canvas.setAttribute("height", video.height);        
      context.drawImage(video, 0, 0, video.width, video.height);
      result.innerHTML = "";
      
      //console.log('Predictions: ', predictions);
      if (predictions.length>0) {
        for (var i=0;i<predictions.length;i++) {
          const x = predictions[i].bbox[0];
          const y = predictions[i].bbox[1];
          const width = predictions[i].bbox[2];
          const height = predictions[i].bbox[3];

          context.lineWidth = "3";
          context.strokeStyle = "#00FFFF";
          context.beginPath();
          context.rect(x, y, width, height);
          context.stroke(); 
          context.lineWidth = "2";
          context.fillStyle = "red";
          context.font = "12px Arial";
          context.fillText(predictions[i].class, x, y);
          //context.fillText(i, x, y);

          result.innerHTML+= "[ "+i+" ] "+predictions[i].class+", "+Math.round(predictions[i].score*100)+"%, "+Math.round(x)+", "+Math.round(y)+", "+Math.round(width)+", "+Math.round(height)+"<br>";
        }
      }
      else
        result.innerHTML = "Unrecognizable";
      DetectVideo();
    });
  }
</script>

</body>
</html>

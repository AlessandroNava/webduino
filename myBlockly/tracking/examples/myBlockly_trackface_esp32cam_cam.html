<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<header name = "Access-Control-Allow-Headers" value = "Origin, Methods, Content-Type, Authorization" />	
	<header name = "Access-Control-Allow-Origin" value = "*" />
	<header name = "Access-Control-Allow-Methods" value = "*" />	
	<title></title>
 </head>
 <body>
  <img id="trackimg" src="http://192.168.201.32:81/stream" />
  <img id="img" />
  <canvas id="myCanvas" width="320px" height="240px"></canvas>
 </body>
</html>
<script>
    function CaptureCam() {
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		var image = document.getElementById("trackimg");
		context.drawImage(image, 0, 0, image.clientWidth, image.clientHeight);
		var data = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  
		document.getElementById("img").src = data;
    }
	setInterval(function(){ CaptureCam(); }, 500);
</script>

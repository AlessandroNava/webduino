<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Taiwan Air Quality</title>
<script src="https://fustyles.github.io/webduino/AirQuality_Taiwan_20180121/AirQualityTaiwan.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<body>
<script>

pmgov_link('https://opendata.epa.gov.tw/webapi/api/rest/datastore/355000000I-000259?sort=County',"JSON");

var site = "高雄市-小港"; 
setTimeout(function(){ 
  document.write('Site:  '+pmgov_get(site,"SiteName")+'-'+pmgov_get(site,"County")+'<br>');
  document.write('AQI:  '+pmgov_get(site,"AQI")+'<br>');
  document.write('Pollutant:  '+pmgov_get(site,"Pollutant")+'<br>');   
  document.write('Status:  '+pmgov_get(site,"Status")+'<br>');            
  document.write('SO2 (ppb):  '+pmgov_get(site,"SO2")+'<br>');            
  document.write('CO (ppm):  '+pmgov_get(site,"CO")+'<br>');
  document.write('CO_8hr (ppm):  '+pmgov_get(site,"CO_8hr")+'<br>');            
  document.write('O3 (ppb):  '+pmgov_get(site,"O3")+'<br>');
  document.write('O3_8hr (ppb):  '+pmgov_get(site,"O3_8hr")+'<br>');            
  document.write('PM10 (μg/m3):  '+pmgov_get(site,"PM10")+'<br>');
  document.write('PM2.5 (μg/m3:  '+pmgov_get(site,"PM2.5")+'<br>');            
  document.write('NO2 (ppb):  '+pmgov_get(site,"NO2")+'<br>');
  document.write('NOx (ppb):  '+pmgov_get(site,"NOx")+'<br>');
  document.write('NO (ppb):  '+pmgov_get(site,"NO")+'<br>');   
  document.write('WindDirec (degrees):  '+pmgov_get(site,"WindDirec")+'<br>');            
  document.write('WindSpeed (m/sec):  '+pmgov_get(site,"WindSpeed")+'<br>');
  document.write('PublishTime:  '+pmgov_get(site,"PublishTime")+'<br>');
  document.write('PM2.5_AVG (μg/m3):  '+pmgov_get(site,"PM2.5_AVG")+'<br>');  
  document.write('PM10_AVG (μg/m3):  '+pmgov_get(site,"PM10_AVG")+'<br>');
  document.write('Latitude:  '+pmgov_get(site,"Latitude")+'<br>');  
  document.write('Longitude:  '+pmgov_get(site,"Longitude")+'<br>');
},5000);

</script>

</body>
</html>

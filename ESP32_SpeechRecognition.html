<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="https://fustyles.github.io/webduino/myBlockly/SpeechRecognition/speechrecognition.js"></script>
</head><body>
<select id="lang" name="lang" onclick="recognition.lang=this.value;">
  <option value="en-NZ">en-NZ</option>
  <option value="cmn-Hant-TW">cmn-Hant-TW</option>  
</select>
<div id="showText"></div>
<div id="result" style="color:red;font-weight:bold;"></div>
</body>
</html>
<script>
recognition.lang="en-NZ";
if (!recognizing) startButton(event);
setInterval(async function(){
  Result = (Recognition_final_get());
  if (Result) {
    document.getElementById("showText").innerHTML = "";
    document.getElementById("result").innerHTML = Result;
  }
  if (document.getElementById("showText").innerHTML!="")
    document.getElementById("result").innerHTML = "";
},10);
</script>
